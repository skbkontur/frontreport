language: go
sudo: false
go:
- 1.7
addons:
  apt:
    packages:
      rpm
install:
  - gem install fpm
script:
  - make prepare
  - make rpm
before_deploy:
  - export PACKAGE_NAME=$(ls build/frontreport-*.x86_64.rpm | tail -n1)
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - build/frontreport
      - build/frontreport*.rpm
    skip_cleanup: true
    on:
      repo: skbkontur/frontreport
      tags: true
  - provider: script
    script: "curl -sS --fail -F \"uploadfile=@${PACKAGE_NAME}\" -H 'token: ${UPLOAD_TOKEN}' \"${UPLOAD_URL}\""
    skip_cleanup: true
    on:
      branch: master
      condition: $TRAVIS_GO_VERSION = 1.7

